name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge Dependabot PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            try {
              // Only auto-merge patch and minor updates
              if (pr.title.includes('patch') || pr.title.includes('minor')) {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  event: 'APPROVE'
                });
                
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash'
                });
                
                console.log(`Successfully merged PR #${pr.number}`);
              } else {
                console.log(`Skipping PR #${pr.number} - not a patch/minor update`);
              }
            } catch (error) {
              console.error(`Failed to process PR #${pr.number}:`, error.message);
              process.exit(1);
            }