name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build site
        run: |
          mkdir -p _site
          echo "<!DOCTYPE html>
          <html>
          <head>
              <title>vmware-visio-stencils</title>
              <meta charset='UTF-8'>
          </head>
          <body>
              <h1>vmware-visio-stencils</h1>
              <p>âœ… Successfully deployed!</p>
              <p>Repository: <a href='https://github.com/uldyssian-sh/vmware-visio-stencils'>uldyssian-sh/vmware-visio-stencils</a></p>
          </body>
          </html>" > _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
