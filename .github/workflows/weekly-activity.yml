name: Weekly Activity
on:
  schedule:
    - cron: "0 10 * * 1"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  weekly-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update weekly activity
        run: |
          mkdir -p .github
          echo "Weekly activity: $(date +%Y-%m-%d\ %H:%M:%S)" >> .github/weekly-activity.log
          echo "Repository: ${{ github.repository }}" >> .github/weekly-activity.log
          echo "---" >> .github/weekly-activity.log
      - name: Log activity
        run: |
          echo "Weekly activity logged: $(date +%Y-%m-%d\ %H:%M:%S)"
          echo "Repository: ${{ github.repository }}"
          echo "âœ… Weekly activity check completed"
